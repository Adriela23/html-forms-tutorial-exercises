<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet" />
	</head>

	<body class="body">
		<form action="#" method="get" target="_parent">
			<fieldset class="fieldset">
				<legend>Full Name</legend>
				<label class="label" for="firstname">First:</label>
				<input type="Text" name="firstname" placeholder="Your Name" />
				<label class="label" for="lastname">Last:</label>
				<input type="Text" name="lastname" placeholder="Your Last Name" />
			</fieldset>
			<fieldset class="fieldset">
				<legend>Email</legend>
				<input type="Text" name="email" placeholder="username@domain.com" />
			</fieldset>
			<fieldset class="fieldset">
				<legend>Gender</legend>
				<label class="label" for="gender">Male:</label>
				<input type="radio" name="gender" value="male" />
				<label class="label" for="gender">Female:</label>
				<input type="radio" name="gender" value="female" />
			</fieldset>
			<input type="submit" value="SUBSCRIBE" />
		</form>
	</body>
</html>
